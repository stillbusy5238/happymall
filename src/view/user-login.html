<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%= htmlWebpackPlugin.options.title%>--happymall</title>


</head>


<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">login</div>
        <div class="user-box">
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg"></p>
          </div>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" placeholder="username" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" class="user-content" id="password" placeholder="password" autocomplete="off">
          </div>


          <a class="btn btn-submit" id ="submit">login</a>
          <div class="link-item">
            <a class="link" href="./user-pass-reset.html" target="_blank">forget password</a>
            <a class="link" href="./user-register.html" target="_blank">free register</a>
          </div>
        </div>
      </div>
    </div>
  </div>







  <%= require('html-loader!./layout/footer.html')%>






</body>
</html>
