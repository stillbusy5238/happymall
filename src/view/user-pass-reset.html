<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%= htmlWebpackPlugin.options.title%>--happymall</title>


</head>


<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">password get back</div>
        <div class="user-box">
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg"></p>
          </div>
          <div class="step-con step-username">
            <p class="user-item-text">plz type username</p>
            <div class="user-item">
              <label class="user-label" for="username">
                <i class="fa fa-user"></i>
              </label>
              <input class="user-content" id="username" placeholder="username" autocomplete="off">
            </div>



            <a class="btn btn-submit" id ="submit-username">next</a>

          </div>
          <div class="step-con step-question">
            <p class="user-item-text">question is <span class="question"></span></p>
            <div class="user-item">
              <label class="user-label" for="">
                <i class="fa fa-key"></i>
              </label>
              <input class="user-content" id="answer" placeholder="answer" autocomplete="off">
            </div>



            <a class="btn btn-submit" id ="submit-question">next</a>

          </div>
          <div class="step-con step-password">
            <p class="user-item-text">new password:</p>
            <div class="user-item">
              <label class="user-label" for="">
                <i class="fa fa-lock"></i>
              </label>
              <input type = "password" class="user-content" id="password" placeholder="username" autocomplete="off">
            </div>



            <a class="btn btn-submit" id ="submit-password">next</a>

          </div>

          <div class="link-item">
            <a class="link" href="./user-login.html" target="_blank">login</a>

          </div>
        </div>
      </div>
    </div>
  </div>







  <%= require('html-loader!./layout/footer.html')%>






</body>
</html>
