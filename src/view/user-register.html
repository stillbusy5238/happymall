<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!./layout/head-common.html')%>
  <title><%= htmlWebpackPlugin.options.title%>--happymall</title>


</head>


<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="page-wrap">
    <div class="w">
      <div class="user-con">
        <div class="user-title">register</div>
        <div class="user-box">
          <div class="error-item">
            <i class="fa fa-minus-circle error-icon"></i>
            <p class="err-msg">ERROR</p>
          </div>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" placeholder="username" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" class="user-content" id="password" placeholder="password" autocomplete="off">
          </div>
          <div class="user-item">
            <label class="user-label" for="password-confirm">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" class="user-content" id="password-confirm" placeholder="password" autocomplete="off">
          </div>
          <!--输入手机号  -->
          <div class="user-item">
            <label class="user-label" for="phone">
              <i class="fa fa-phone"></i>
            </label>
            <input class="user-content" id="phone" placeholder="phone" autocomplete="off">
          </div>
          <!--邮箱  -->
          <div class="user-item">
            <label class="user-label" for="email">
              <i class="fa fa-envelope"></i>
            </label>
            <input class="user-content" id="email" placeholder="email" autocomplete="off">
          </div>
          <!--密码提示问题 -->
          <div class="user-item">
            <label class="user-label" for="question">
              <i class="fa fa-question"></i>
            </label>
            <input class="user-content" id="question" placeholder="question" autocomplete="off">
          </div>
          <!-- 密码提示问题答案 -->
          <div class="user-item">
            <label class="user-label" for="answer">
              <i class="fa fa-key"></i>
            </label>
            <input class="user-content" id="answer" placeholder="answer" autocomplete="off">
          </div>


          <a class="btn btn-submit" id ="submit">register</a>
          <div class="link-item">
            <a class="link" href="./user-login.html" >sigin in>></a>

          </div>
        </div>
      </div>
    </div>
  </div>







  <%= require('html-loader!./layout/footer.html')%>






</body>
</html>
